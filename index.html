<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(to bottom, #ffe6eb, #ffd6e0);
  overflow:hidden;
  font-family:'Comic Sans MS', cursive;
}

/* Hujan hati */
.heart{
  position:fixed;
  top:-10px;
  color:red;
  font-size:20px;
  animation: fall linear infinite;
}
@keyframes fall{
  to{ transform: translateY(110vh); }
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation: fallConfetti linear infinite;
}
@keyframes fallConfetti{
  to{ transform: translateY(110vh) rotate(360deg); }
}

/* Layout */
.container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  position:relative;
}

.card{
  background:rgba(255,255,255,0.85);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,0,100,0.3);
}

img{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #ff5fa2;
  box-shadow:0 0 20px rgba(255,0,100,0.5);
}

h1{
  color:#333;
  font-size:40px;
}

button{
  padding:15px 40px;
  font-size:22px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  margin:15px;
}

#yes{ background:#2ecc71; color:white; }
#no{
  background:#e74c3c;
  color:white;
  position:absolute;
}

#chat{
  margin-top:20px;
  text-align:left;
  font-size:18px;
}

#letter{
  margin-top:20px;
  font-size:20px;
}
</style>
</head>
